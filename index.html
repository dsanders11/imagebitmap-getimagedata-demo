<!DOCTYPE html>
<html>
  <head>
    <style>
      #avgColor {
        width: 50px;
        height: 50px;
        background: white;
        border: 1px solid black;
      }

      fieldset[disabled] {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <fieldset id="videoCaptureFieldset">
      <p>Video Resolution</p>
      <input type="radio" name="captureResolution" value="1080p" checked> 1080p<br>
      <input type="radio" name="captureResolution" value="720p"> 720p<br>
      <input type="radio" name="captureResolution" value="480p"> 480p<br>
      <br>
      <p>Frame Rate</p>
      <input type="radio" name="captureFrameRate" value="30" checked> 30<br>
      <input type="radio" name="captureFrameRate" value="20"> 20<br>
      <input type="radio" name="captureFrameRate" value="1"> 1<br>
      <br>
      <button type="button" id="startVideo">Start Video</button>
    </fieldset>
    <br>
    <fieldset id="captureMethods" disabled>
      <p>ImageBitmap Capture Method</p>
      <input type="radio" name="captureMethod" value="HTMLVideoElement" checked> HTMLVideoElement<br>
      <input type="radio" name="captureMethod" value="ImageCapture.takePhoto"> ImageCapture.takePhoto<br>
      <input type="radio" name="captureMethod" value="ImageCapture.grabFrame"> ImageCapture.grabFrame<br>
    </fieldset>
    <br>
    <fieldset id="getImageDataOptions" disabled>
      <p>ImageBitmap.getImageData Options</p>
      <input type="checkbox" name="reuseImageData" checked> imageData<br>
      <input type="checkbox" name="neuter" checked> neuter<br>
    </fieldset>
    <br>
    <fieldset id="getImageDataMethods" disabled>
      <p>getImageData Method</p>
      <input type="checkbox" name="workerNoOp"> Worker No-op<br>
      <br>
      <button type="button" id="CanvasRenderingContext2D">CanvasRenderingContext2D</button>
      <button type="button" id="OffscreenCanvas">OffscreenCanvas</button>
      <button type="button" id="ImageBitmap-getImageData">ImageBitmap.getImageData</button>
    </fieldset>
    <br>
    <div id="avgColor"></div>
    <p id="fps"></p>
    <p id="workerFPS"></p>
    <script src="./main.js"></script>
  </body>
</html>
